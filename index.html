<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét Mã Menu - Ban Mai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Cấu hình khổ giấy in (Ví dụ khổ A6 - 10.5cm x 14.8cm) */
        @page {
            size: A6;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f2eb; /* Màu kem đồng bộ */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            -webkit-print-color-adjust: exact; /* Giữ màu nền khi in */
            print-color-adjust: exact;
        }

        .standee-container {
            width: 100%;
            height: 100%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #e0dcd0; /* Viền nhẹ để dễ cắt nếu in khổ lớn */
        }

        .header h3 {
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
            color: #666;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
            color: #000;
        }

        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Khung chứa mã QR */
        .qr-box {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Ảnh QR Code giả lập */
        .qr-box img {
            width: 180px; /* Kích thước mã QR */
            height: 180px;
            display: block;
        }

        .instruction {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sub-instruction {
            font-size: 12px;
            color: #666;
        }

        .footer {
            border-top: 1px dashed #ccc;
            padding-top: 15px;
            margin-top: 10px;
        }

        .wifi-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .wifi-info span {
            background: #e6e1d6;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="standee-container">
        <div class="header">
            <h3>CÀ PHÊ</h3>
            <h1>BAN MAI</h1>
        </div>

        <div class="qr-section">
            <div class="qr-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://google.com" alt="Mã QR Menu">
            </div>
            <div class="text-group">
                <p class="instruction">QUÉT MÃ ĐỂ XEM MENU</p>
                <p class="sub-instruction">Mở camera điện thoại để quét</p>
            </div>
        </div>

        <div class="footer">
            <div class="wifi-info">
                <span>Wifi: Ban Mai Cafe</span>
                <span>Pass: 88888888</span>
            </div>
        </div>
    </div>

</body>
</html>
